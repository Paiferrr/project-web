<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Умные горизонты</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="text-right">Настройки профиля</h1>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% if reg == True %}
                    <div class="row mt-1">
                        <div class="col-md-6"><label class="labels">Имя</label><input type="text" class="form-control" placeholder="Name" name="name" value={{ user.name }} required></div>
                        <div class="col-md-6"><label class="labels">Фамилия</label><input type="text" class="form-control" placeholder="Surname" name="surname" value={{ user.surname }} required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Номер мобильного телефона </label><input type="text"
                                                                                                               class="form-control" placeholder="Enter phone number" name="number" value={{ user.number }} required></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Страна</label><input type="text" class="form-control"
                                                                                         placeholder="Country" name="country" value={{ user.country }} required></div>
                        <div class="col-md-6"><label class="labels">Город</label><input type="text" class="form-control"
                                                                                       placeholder="City" name="city" value={{ user.city }} required></div>
                    {% else %}
                    <div class="row mt-1">
                        <div class="col-md-6"><label class="labels">Имя</label><input type="text" class="form-control" placeholder="Name" name="name"  required></div>
                        <div class="col-md-6"><label class="labels">Фамилия</label><input type="text" class="form-control" placeholder="Surname" name="surname" required></div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Номер мобильного телефона </label><input type="text"
                                                                                                               class="form-control" placeholder="Enter phone number" name="number" required></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Страна</label><input type="text" class="form-control"
                                                                                         placeholder="Country" name="country" required></div>
                        <div class="col-md-6"><label class="labels">Город</label><input type="text" class="form-control"
                                                                                       placeholder="City" name="city" required></div>{% endif %}
                        <div class="Container">
                            <div class="grid-full">
                                <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
                            </div>
                            <div>
                                <div class="mt-2 Toggle"><input id="Checkbox" name="checkbox" type="checkbox" />
                                    <label for="Checkbox">Добавить ребёнка</label></div>
                            </div>
                            {% if child != False %}
                            <h4 class="col-md-6">Дети:</h4>
                            {% for i in child %}
                            <button disabled class="btn" style="border-left:1px solid navy" >
                                <i class="fa fa-caret-down">{{ i }}</i>{% endfor %}
                            </button>
                            {% endif %}
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button  type="submit"  class="btn btn-secondary profile-button">Сохранить данныe</button></div></div></div>
                    <div class="col-md-4">
                        <span> </span> <div class="p-3 py-5">
                        <div><h4 class="text-center">Login: {{ user.username }}</h4></div>
                        <div><h6 class="text-center">Email: {{ user.email }}</h6></div>
                        <div><img class="rounded-circle" width="325px" src="{{ url_for('static', filename=file) }}">
                            <p class="mt-2 File"><input type="file" id="photo" name="file"><label for="photo">Выбери фото профиля.</label></p></div></div>
                    </div></form>

    </div>
</div>
